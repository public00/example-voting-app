name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ACR_NAME: vedranregistry99
  IMAGE_TAG: ${{ github.sha }} 

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install pytest flask redis flake8
          if [ -f vote/requirements.txt ]; then pip install -r vote/requirements.txt; fi

      - name: Lint with Flake8
        run: |
          flake8 vote/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 vote/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Unit Tests
        run: |
          export REDIS_HOST=localhost 
          if [ -f vote/test_app.py ]; then pytest vote/test_app.py; fi

  build_and_scan:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        app: [vote, result, worker]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Docker Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build ${{ matrix.app }} Image (Pre-Scan)
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.app }}
          push: false
          tags: ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.app }}:${{ env.IMAGE_TAG }}

      - name: Security Scan (${{ matrix.app }}) with Trivy
        if: ${{ matrix.app == 'vote' || matrix.app == 'result' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.tag }}
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Push ${{ matrix.app }} Image to ACR
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.app }}
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.app }}:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_scan
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 
          
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: VotingApp
          cluster-name: VotingAppCluster

      # --- This is the new step for Secret Management (The focus of our previous conversation) ---
      - name: Create/Update Dynatrace OTLP Secret
        env:
          DT_URL: ${{ secrets.DT_ENDPOINT_URL }}
          DT_TOKEN: ${{ secrets.DT_AUTH_TOKEN }}
        run: |
          # Ensure kubectl is available (usually is with azure/aks-set-context)
          kubectl delete secret dynatrace-otlp-secret --ignore-not-found=true
          kubectl create secret generic dynatrace-otlp-secret \
            --from-literal=endpoint_url=$DT_URL \
            --from-literal=api_token=$DT_TOKEN \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Manifests to Kubernetes
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s-specifications/redis-deployment.yaml
            k8s-specifications/redis-service.yaml
            k8s-specifications/worker-deployment.yaml
            k8s-specifications/vote-deployment.yaml
            k8s-specifications/vote-service.yaml
            k8s-specifications/result-deployment.yaml
            k8s-specifications/result-service.yaml
            k8s-specifications/db-statefulset.yaml
            k8s-specifications/db-service-headless.yaml
            k8s-specifications/policy-deny-all.yaml
            k8s-specifications/policy-allow-vote-redis.yaml
            k8s-specifications/policy-allow-worker.yaml
            k8s-specifications/policy-allow-result-db.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/vote:${{ env.IMAGE_TAG }}
            ${{ env.ACR_NAME }}.azurecr.io/result:${{ env.IMAGE_TAG }}
            ${{ env.ACR_NAME }}.azurecr.io/worker:${{ env.IMAGE_TAG }}