name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ACR_NAME: vedranregistry99

jobs:
  # ---------------------------------------------------
  # JOB 1: QUALITY & TESTS
  # ---------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install pytest flask redis flake8
          if [ -f vote/requirements.txt ]; then pip install -r vote/requirements.txt; fi

      # Run Unit Tests
      - name: Run Unit Tests
        run: |
          export REDIS_HOST=localhost 
          # Only run if the test file actually exists
          if [ -f vote/test_app.py ]; then pytest vote/test_app.py; fi

  # ---------------------------------------------------
  # JOB 2: BUILD & SECURITY SCAN
  # ---------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # --- VOTE APP ---
      - name: Build Vote (Pre-Scan)
        uses: docker/build-push-action@v5
        with:
          context: ./vote
          push: false
          tags: ${{ env.ACR_NAME }}.azurecr.io/vote:${{ github.sha }}

      - name: Security Scan (Vote)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_NAME }}.azurecr.io/vote:${{ github.sha }}'
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Push Vote
        uses: docker/build-push-action@v5
        with:
          context: ./vote
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/vote:${{ github.sha }}

      # --- RESULT APP ---
      - name: Build Result (Pre-Scan)
        uses: docker/build-push-action@v5
        with:
          context: ./result
          push: false
          tags: ${{ env.ACR_NAME }}.azurecr.io/result:${{ github.sha }}

      - name: Security Scan (Result)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_NAME }}.azurecr.io/result:${{ github.sha }}'
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Push Result
        uses: docker/build-push-action@v5
        with:
          context: ./result
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/result:${{ github.sha }}

      # --- WORKER APP ---
      - name: Build and Push Worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/worker:${{ github.sha }}

  # ---------------------------------------------------
  # JOB 3: DEPLOY TO AKS
  # ---------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - uses: azure/aks-set-context@v3
        with:
          resource-group: VotingApp
          cluster-name: VotingAppCluster

      # --- ADDED STEP: Create the Dynatrace OTLP Secret using your GitHub Secrets ---
      - name: Create Dynatrace OTLP Secret
        env:
          DT_URL: ${{ secrets.DT_ENDPOINT_URL }}
          DT_TOKEN: ${{ secrets.DT_AUTH_TOKEN }}
        run: |
          # This command ensures the secret exists with the correct OTLP values
          kubectl create secret generic dynatrace-otlp-secret \
            --from-literal=endpoint_url=$DT_URL \
            --from-literal=api_token=$DT_TOKEN \
            --dry-run=client -o yaml | kubectl apply -f -
            
      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s-specifications/redis-deployment.yaml
            k8s-specifications/redis-service.yaml
            k8s-specifications/worker-deployment.yaml
            k8s-specifications/vote-deployment.yaml
            k8s-specifications/vote-service.yaml
            k8s-specifications/result-deployment.yaml
            k8s-specifications/result-service.yaml
            k8s-specifications/db-statefulset.yaml
            k8s-specifications/db-service-headless.yaml
            k8s-specifications/policy-deny-all.yaml
            k8s-specifications/policy-allow-vote-redis.yaml
            k8s-specifications/policy-allow-worker.yaml
            k8s-specifications/policy-allow-result-db.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/vote:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/result:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/worker:${{ github.sha }}