name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ACR_NAME: vedranregistry99

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install pytest flask redis
          if [ -f vote/requirements.txt ]; then pip install -r vote/requirements.txt; fi

      - name: Run Unit Tests
        run: |
          export REDIS_HOST=localhost 
          pytest vote/test_app.py
          
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Vote
        uses: docker/build-push-action@v5
        with:
          context: ./vote
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/vote:${{ github.sha }}

      - name: Build and Push Result
        uses: docker/build-push-action@v5
        with:
          context: ./result
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/result:${{ github.sha }}

      - name: Build and Push Worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/worker:${{ github.sha }}

  # ---------------------------------------------------
  # JOB: DEPLOY TO AKS
  # ---------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # 1. Login to Azure (for AKS access)
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. Login to Registry (Required for K8s to verify images)
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Connect to AKS Cluster
      - uses: azure/aks-set-context@v3
        with:
          resource-group: VotingApp
          cluster-name: VotingAppCluster

      # --- NEW STEP: Create the Dynatrace OTLP Secret ---
      - name: Create/Update Dynatrace OTLP Secret
        env:
          # Inject GitHub Secrets into the runner's environment variables
          DT_URL: ${{ secrets.DT_ENDPOINT_URL }}
          DT_TOKEN: ${{ secrets.DT_AUTH_TOKEN }}
        run: |
          # The keys 'endpoint_url' and 'api_token' match your worker deployment spec.
          # The command uses 'kubectl apply' via a pipe to ensure it creates or updates the secret.
          kubectl create secret generic dynatrace-otlp-secret \
            --from-literal=endpoint_url=$DT_URL \
            --from-literal=api_token=$DT_TOKEN \
            --dry-run=client -o yaml | kubectl apply -f -
            
      # 4. Deploy Manifests & Swap Image
      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s-specifications/redis-deployment.yaml
            k8s-specifications/redis-service.yaml
            k8s-specifications/worker-deployment.yaml
            # ... all other manifests
            k8s-specifications/vote-deployment.yaml
            k8s-specifications/vote-service.yaml
            k8s-specifications/result-deployment.yaml
            k8s-specifications/result-service.yaml
            k8s-specifications/db-statefulset.yaml
            k8s-specifications/db-service-headless.yaml
            k8s-specifications/policy-deny-all.yaml
            k8s-specifications/policy-allow-vote-redis.yaml
            k8s-specifications/policy-allow-worker.yaml
            k8s-specifications/policy-allow-result-db.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/vote:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/result:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/worker:${{ github.sha }}