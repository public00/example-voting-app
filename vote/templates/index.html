<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{option_a}} vs {{option_b}}!</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>{{option_a}} vs {{option_b}}!</h3>
        <div id="choice">
          <button id="a" type="button" class="a" onclick="submitVote('a')">Cats</button>
          <button id="b" type="button" class="b" onclick="submitVote('b')">Dogs</button>
        </div>
        <div id="tip">
          (Tip: you can change your vote)
        </div>
        <div id="hostname">
          Processed by container ID {{hostname}}
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        async function submitVote(choice) {
          try {
            $(".a, .b").prop('disabled', true).css('opacity','0.5');

            const response = await fetch('/api/vote', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ vote: choice }) // <--- Cookie is sent automatically!
            });

            if (response.ok) {
              console.log("Vote successful");
              if (choice === 'a') $(".a").html('Cats <i class="fa fa-check-circle"></i>').css('opacity','1');
              if (choice === 'b') $(".b").html('Dogs <i class="fa fa-check-circle"></i>').css('opacity','1');
            } else {
              console.error("Vote failed");
              alert("Something went wrong with the vote.");
            }
          } catch (err) {
            console.error(err);
          }
        }
</script>
    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('{{option_a}} <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
