apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: default
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          http: {}
          grpc: {}

    processors:
      memory_limiter:
        limit_mib: 400
        spike_limit_mib: 100
        # CRITICAL FIX: Add the required check_interval parameter
        check_interval: 1s 
      batch: {}

    exporters:
      otlphttp/dynatrace:
        endpoint: "https://dtu72444.apps.dynatrace.com/api/v2/otlp"
        headers:
          Authorization: "Api-Token ${env:DT_API_TOKEN}" 

    service:
      pipelines:
        traces:
          receivers:
            - otlp
          processors:
            - memory_limiter
            - batch
          exporters:
            - otlphttp/dynatrace