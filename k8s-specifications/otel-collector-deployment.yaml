apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.96.0
          args:
            - "--config=/conf/otel-collector-config.yaml"
          env:
            # FIX 1: Removed 'namespace: default' line
            - name: DT_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: dynatrace-otlp-secret
                  key: endpoint_url
            
            # FIX 2: Removed 'namespace: default' line and ensured key name is 'api_token'
            - name: DT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dynatrace-otlp-secret
                  key: api_token 

          ports:
            - containerPort: 4318
            - containerPort: 4317
          volumeMounts:
            - name: config
              mountPath: /conf
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"
      volumes:
        - name: config
          configMap:
            name: otel-collector-config