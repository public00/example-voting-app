apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      # --- KEEP: Defines the volume source for the CSI driver ---
      volumes:
      - name: dynatrace-oneagent
        csi:
          driver: csi.dynatrace.com 
          readOnly: true
          volumeAttributes:
            tenant: "dynatrace" 
      # --------------------------------------------------------

      containers:
      - image: vedranregistry99.azurecr.io/worker
        name: worker
        
        # --- REMOVED: The manual volumeMounts section to avoid duplication error ---
        
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      imagePullSecrets:
      - name: acr-secret